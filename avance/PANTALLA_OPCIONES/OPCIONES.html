<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="estiloopciones.css">
</head>

<body>


    <div class="cuadroopciones">

        <h1 class="dialogoopciones">opciones</h1>
        <h3 class="dialogoopciones">controles de movimiento Rojo</h3>
        <div class="contenedorbotones">

            <label class="optionsMenulabel" for="teclaIzquierda">Izquierda:</label>
            <input class="optionsMenuinput" type="text" id="teclaIzquierda" value="A">

            <label class="optionsMenulabel" for="teclaDerecha">Derecha:</label>
            <input class="optionsMenuinput" type="text" id="teclaDerecha" value="D">

            <label class="optionsMenulabel" for="teclaArriba">Arriba:</label>
            <input class="optionsMenuinput" type="text" id="teclaArriba" value="W">

            <label class="optionsMenulabel" for="teclaAbajo">Abajo:</label>
            <input class="optionsMenuinput" type="text" id="teclaAbajo" value="S">

        
        </div>

        <h3 class="dialogoopciones">controles de movimiento Verde</h3>
        <div class="contenedorbotones">

          
            <label class="optionsMenulabel" for="teclaIzquierda">Izquierda:</label>
            <input class="optionsMenuinput" type="text" id="teclaIzquierdav" value="A">

            <label class="optionsMenulabel" for="teclaDerecha">Derecha:</label>
            <input class="optionsMenuinput" type="text" id="teclaDerechav" value="D">

            <label class="optionsMenulabel" for="teclaArriba">Arriba:</label>
            <input class="optionsMenuinput" type="text" id="teclaArribav" value="W">

            <label class="optionsMenulabel" for="teclaAbajo">Abajo:</label>
            <input class="optionsMenuinput" type="text" id="teclaAbajov" value="S">

        </div>
        <h3 class="dialogoopciones">controles de interaccion</h3>

        <div>

            <label class="optionsMenulabel" for="teclaArriba">Interaccion1:</label>
            <input class="optionsMenuinput" type="text" id="teclaArribav" value="q">

            <label class="optionsMenulabel" for="teclaAbajo">Interaccion2:</label>
            <input class="optionsMenuinput" type="text" id="teclaAbajov" value="s">
        </div>

        <br> <button class="button" onclick="guardarOpciones()">Guardar Opciones</button>
        <a href="/Graficas_Web/avance/jugar.html" type="button" class="button">volver</a>
    </div>
    </div>

    <script>
        // Funci√≥n para guardar las opciones en localStorage
        function guardarOpciones() {
            const teclaIzquierda = document.getElementById('teclaIzquierda').value.toUpperCase();
            const teclaDerecha = document.getElementById('teclaDerecha').value.toUpperCase();
            const teclaArriba = document.getElementById('teclaArriba').value.toUpperCase();
            const teclaAbajo = document.getElementById('teclaAbajo').value.toUpperCase();
    
            const opciones = {
                teclaIzquierda,
                teclaDerecha,
                teclaArriba,
                teclaAbajo
            };
    
            localStorage.setItem('opciones', JSON.stringify(opciones));
    
            alert('Opciones guardadas correctamente.');
        }
    </script>

  
</body>

</html>
